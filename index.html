                            </div>

                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button id = "reset">Reset</button>
            </div>

                <div class="journal-container">
                    <h1 id = "journal-title"> ⋆｡˚ Journal  ⋆｡˚</h1>

                  </div>
            </div>

            <!-- Entries content -->
            <div class="column empty-column">
                <h1 id = "entries-title"> ⋆｡˚ Entries ⋆｡˚ </h1>
                <div id="entries-container"></div>
                <button id = "reset-entry">Reset Entries</button>
